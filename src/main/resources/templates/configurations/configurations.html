<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-4">Configuration de la Remise</h2>

        <div th:if="${message}" class="text-green-600 text-center mb-2" th:text="${message}"></div>
        <div th:if="${error}" class="text-red-600 text-center mb-2" th:text="${error}"></div>

        <form th:action="@{/configurations/insert}" method="POST" class="space-y-4">
            <div>
                <label for="remise_globale" class="block text-gray-600 font-medium">Remise Globale (%) :</label>
                <input type="number" id="remise_globale" name="remise_globale" step="0.01" min="0" max="100" required
                    class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition duration-300">
                Enregistrer
            </button>
        </form>
    </div>
</div>
