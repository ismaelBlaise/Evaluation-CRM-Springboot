<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DayByDay - CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuButton = document.querySelector('#menu-button');
            const sidebar = document.querySelector('aside');
            const dropdownMenu = document.querySelector('.dropdown-menu');
            const profileButton = document.querySelector('button[aria-haspopup="true"]');
            const subMenuButton = document.querySelector('.submenu-toggle');
            const subMenu = document.querySelector('.submenu');

            menuButton.addEventListener('click', function() {
                sidebar.classList.toggle('hidden');
            });

            profileButton.addEventListener('click', function() {
                dropdownMenu.classList.toggle('hidden');
            });

            subMenuButton.addEventListener('click', function() {
                subMenu.classList.toggle('hidden');
            });
        });
    </script>
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-white shadow-md fixed top-0 left-0 w-full flex items-center justify-between px-6 py-4 z-10">
        <div class="flex items-center space-x-4">
            <button id="menu-button" class="text-gray-700 text-3xl" aria-label="Open Sidebar">&#9776;</button>
            <span class="text-xl font-semibold text-gray-700" style="color:blue ;">DayByDay CRM</span>
        </div>
        <div class="flex items-center space-x-4">
            <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Profile" class="w-10 h-10 rounded-full">

            <div class="relative">
                <button class="text-gray-700 font-medium" aria-haspopup="true">
                    <span th:text="${session.user.name}">User Name</span>
                </button>
                <ul class="dropdown-menu absolute right-0 mt-2 w-48 bg-white border rounded shadow-md hidden">
                    <li><a href="#" th:href="@{/users/logout}" class="block text-gray-600 hover:bg-gray-200 px-4 py-2 cursor-pointer">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>

    <aside class="bg-white w-64 fixed top-0 left-0 h-full shadow-md pt-16 transition-all duration-300">
        <nav class="px-4 py-6">
            <ul class="space-y-4">
                <li>
                    <button class="flex justify-between w-full text-gray-700 hover:bg-gray-200 p-2 rounded submenu-toggle">
                        <span class="flex items-center"><i class="bi bi-person-circle mr-2"></i> CRM</span>
                        <i class="bi bi-chevron-down"></i>
                    </button>
                    <ul class="pl-6 mt-2 space-y-2 hidden submenu">
                        <li><a href="clients" class="block text-gray-600 hover:text-gray-900">Clients</a></li>
                        <li><a href="prospects" class="block text-gray-600 hover:text-gray-900">Prospects</a></li>
                        <li><a href="opportunities" class="block text-gray-600 hover:text-gray-900">Opportunities</a></li>
                        <li><a href="interactions" class="block text-gray-600 hover:text-gray-900">Interactions</a></li>
                        <li><a href="reports" class="block text-gray-600 hover:text-gray-900">Reports</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </aside>

    <main class="ml-64 pt-20 p-6 lg:ml-0">
        <div th:replace="${page}"></div>
    </main>

</body>
</html>
