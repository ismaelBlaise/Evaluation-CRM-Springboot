<div class="max-w-4xl mx-auto py-8">
    <h2 class="text-2xl font-semibold text-gray-700 mb-6">Modifier le montant du paiement</h2>

    <form action="/payments/update" method="POST" class="space-y-6">
        <div th:if="${erreur}" class="mb-4 p-3 text-red-700 bg-red-100 border border-red-400 rounded-lg text-sm">
            <p th:text="${erreur}"></p>
        </div>

        <div th:if="${succes}" class="mb-4 p-3 text-green-700 bg-green-100 border border-green-400 rounded-lg text-sm">
            <p th:text="${succes}"></p>
        </div>

       
            <input type="hidden" id="montant" name="id" required th:value="${paymentId}"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        
        <div>
            <label for="montant" class="block text-gray-700 font-medium mb-2">Montant</label>
            <input type="number" step="0.01" id="montant" name="amount" required th:value="${amount}"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="text-center">
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">
                Modifier le montant
            </button>
            <a href="/payments">
                <button type="button" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">
                    retour
                </button>
            </a>
            
        </div>
    </form>
   
</div>
