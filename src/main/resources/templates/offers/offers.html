<div class="max-w-5xl mx-auto p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-semibold mb-4 text-center">Détails des Offres</h2>

    <div th:if="${erreur}" class="mb-4 p-4 bg-red-200 text-red-600 rounded-md">
        <p th:text="${erreur}"></p>
    </div>
    <div th:if="${succes}" class="mb-4 p-4 bg-green-200 text-green-600 rounded-md">
        <p th:text="${succes}"></p>
    </div>

    <!-- Boutons pour afficher/masquer les colonnes -->
    <div class="mb-4 p-2 bg-gray-100 rounded-lg">
        <label class="mr-4"><input type="checkbox" checked onclick="toggleColumn(0)"> ID</label>
        <label class="mr-4"><input type="checkbox" checked onclick="toggleColumn(1)"> External ID</label>
        <label class="mr-4"><input type="checkbox" checked onclick="toggleColumn(2)"> Date d'envoi</label>
        <label class="mr-4"><input type="checkbox" checked onclick="toggleColumn(3)"> Type Source</label>
        <label class="mr-4"><input type="checkbox" checked onclick="toggleColumn(4)"> ID Source</label>
        <label class="mr-4"><input type="checkbox" checked onclick="toggleColumn(5)"> ID Client</label>
        <label class="mr-4"><input type="checkbox" checked onclick="toggleColumn(6)"> Statut</label>
        <label class="mr-4"><input type="checkbox" checked onclick="toggleColumn(7)"> Supprimé le</label>
        <label class="mr-4"><input type="checkbox" checked onclick="toggleColumn(8)"> Créé le</label>
        <label class="mr-4"><input type="checkbox" checked onclick="toggleColumn(9)"> Modifié le</label>
    </div>

    <div class="overflow-x-auto">
        <table class="w-full border-collapse border border-gray-300">
            <thead class="bg-gray-100">
                <tr>
                    <th class="border p-2 text-center">ID</th>
                    <th class="border p-2 text-center">External ID</th>
                    <th class="border p-2 text-center">Date d'envoi</th>
                    <th class="border p-2 text-center">Type Source</th>
                    <th class="border p-2 text-center">ID Source</th>
                    <th class="border p-2 text-center">ID Client</th>
                    <th class="border p-2 text-center">Statut</th>
                    <th class="border p-2 text-center">Supprimé le</th>
                    <th class="border p-2 text-center">Créé le</th>
                    <th class="border p-2 text-center">Modifié le</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="offer : ${offers.data}" class="hover:bg-gray-50">
                    <td class="border p-2 text-center" th:text="${offer.id}"></td>
                    <td class="border p-2 text-center" th:text="${offer.externalId}"></td>
                    <td class="border p-2 text-center" th:text="${#temporals.format(offer.sentAt, 'dd/MM/yyyy HH:mm')}"></td>
                    <td class="border p-2 text-center" th:text="${offer.sourceType}"></td>
                    <td class="border p-2 text-center" th:text="${offer.sourceId}"></td>
                    <td class="border p-2 text-center" th:text="${offer.clientId}"></td>
                    <td class="border p-2 text-center" th:text="${offer.status}"></td>
                    <td class="border p-2 text-center">
                        <span th:if="${offer.deletedAt != null}" th:text="${#temporals.format(offer.deletedAt, 'dd/MM/yyyy HH:mm')}"></span>
                        <span th:unless="${offer.deletedAt != null}">-</span>
                    </td>
                    <td class="border p-2 text-center" th:text="${#temporals.format(offer.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                    <td class="border p-2 text-center" th:text="${#temporals.format(offer.updatedAt, 'dd/MM/yyyy HH:mm')}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="flex justify-between items-center mt-4">
        <a th:if="${offers.currentPage > 1}" th:href="@{/offers(page=${offers.currentPage - 1})}" 
           class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Précédent</a>

        <span class="text-gray-700">Page <span th:text="${offers.currentPage}"></span> / <span th:text="${offers.lastPage ?: 1}"></span></span>

        <a th:if="${offers.currentPage < offers.lastPage}" th:href="@{/offers(page=${offers.currentPage + 1})}" 
           class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Suivant</a>
    </div>

    <div class="text-center">
            
        <a href="/dashboard">
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">
                Retour
            </button>
        </a>
        
    </div>
</div>

<script>
    function toggleColumn(colIndex) {
        document.querySelectorAll("table tr").forEach(row => {
            if (row.cells.length > colIndex) {
                let cell = row.cells[colIndex];
                cell.style.display = (cell.style.display === "none") ? "" : "none";
            }
        });
    }
</script>
