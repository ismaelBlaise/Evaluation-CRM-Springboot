<div class="container mx-auto p-8">
    <h1 class="text-3xl font-bold text-center mb-8">Dashboard</h1>

    <div th:if="${erreur}" class="text-red-600 font-bold text-center mb-4">
        <p th:text="${erreur}"></p>
    </div>

    <!-- Grid system to align the cards horizontally -->
    <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6">
        
        <!-- Client Card -->
        <div class="bg-white p-4 rounded-lg shadow-lg flex flex-col items-center">
            <h2 class="text-xl font-semibold text-gray-700">Clients</h2>
            <p class="text-3xl font-bold text-indigo-600 mt-2" th:text="${nbClients}"></p>
            <a href="/clients" class="text-indigo-600 mt-2 flex items-center">
                See all <i class="bi bi-arrow-right ml-1"></i>
            </a>
        </div>
        
        <!-- Project Card -->
        <div class="bg-white p-4 rounded-lg shadow-lg flex flex-col items-center">
            <h2 class="text-xl font-semibold text-gray-700">Projects</h2>
            <p class="text-3xl font-bold text-indigo-600 mt-2" th:text="${nbProjects}"></p>
            <a href="/projects" class="text-indigo-600 mt-2 flex items-center">
                See all <i class="bi bi-arrow-right ml-1"></i>
            </a>
        </div>

        <!-- Task Card -->
        <div class="bg-white p-4 rounded-lg shadow-lg flex flex-col items-center">
            <h2 class="text-xl font-semibold text-gray-700">Tasks</h2>
            <p class="text-3xl font-bold text-indigo-600 mt-2" th:text="${nbTasks}"></p>
            <a href="/tasks" class="text-indigo-600 mt-2 flex items-center">
                See all <i class="bi bi-arrow-right ml-1"></i>
            </a>
        </div>

        <!-- Offer Card -->
        <div class="bg-white p-4 rounded-lg shadow-lg flex flex-col items-center">
            <h2 class="text-xl font-semibold text-gray-700">Offers</h2>
            <p class="text-3xl font-bold text-indigo-600 mt-2" th:text="${nbOffers}"></p>
            <a href="/offers" class="text-indigo-600 mt-2 flex items-center">
                See all <i class="bi bi-arrow-right ml-1"></i>
            </a>
        </div>

        <!-- Invoice Card -->
        <div class="bg-white p-4 rounded-lg shadow-lg flex flex-col items-center">
            <h2 class="text-xl font-semibold text-gray-700">Invoices</h2>
            <p class="text-3xl font-bold text-indigo-600 mt-2" th:text="${nbInvoices}"></p>
            <a href="/invoices" class="text-indigo-600 mt-2 flex items-center">
                See all <i class="bi bi-arrow-right ml-1"></i>
            </a>
        </div>

        <!-- Payment Card -->
        <div class="bg-white p-4 rounded-lg shadow-lg flex flex-col items-center">
            <h2 class="text-xl font-semibold text-gray-700">Payments</h2>
            <p class="text-3xl font-bold text-indigo-600 mt-2" th:text="${nbPayments}"></p>
            <a href="/payments" class="text-indigo-600 mt-2 flex items-center">
                See all <i class="bi bi-arrow-right ml-1"></i>
            </a>
        </div>

        <!-- Invoice Lines Card -->
        <div class="bg-white p-4 rounded-lg shadow-lg flex flex-col items-center">
            <h2 class="text-xl font-semibold text-gray-700">Invoice Lines</h2>
            <p class="text-3xl font-bold text-indigo-600 mt-2" th:text="${nbInvoiceLines}"></p>
            <a href="/invoice-lines" class="text-indigo-600 mt-2 flex items-center">
                See all <i class="bi bi-arrow-right ml-1"></i>
            </a>
        </div>
    </div>

    <!-- Chart for Project Status -->
    <div class="bg-white p-6 rounded-lg shadow-lg mt-8">
        <h2 class="text-2xl font-semibold text-gray-700 text-center mb-4">Project Status Distribution</h2>
        <canvas id="projectStatusChart"></canvas>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-lg mt-8">
        <h2 class="text-2xl font-semibold text-gray-700 text-center mb-4">Monthly Revenue Chart</h2>
        <h3 class="text-2xl font-semibold text-gray-700 text-center mb-4">Last 12 month</h3>
        
        <canvas id="monthlyRevenueChart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    async function fetchProjectStatusData() {
        try {
            const url = 'http://localhost:8080/api/projects/chart';   

             
            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
            });

             
            if (!response.ok) {
                throw new Error('Erreur lors de la récupération des données');
            }

            const projectData = await response.json();

            displayProjectStatusChart(projectData);
        } catch (error) {
            console.error(error);
            alert('Une erreur s\'est produite lors du chargement des données des projets.');
        }
    }

    function displayProjectStatusChart(projectData) {
        const projectStatusChart = document.getElementById('projectStatusChart').getContext('2d');

        new Chart(projectStatusChart, {
            type: 'bar',
            data: {
                labels: Object.keys(projectData),  
                datasets: [{
                    label: 'Project Status Count',
                    data: Object.values(projectData),
                    backgroundColor: [
                        'rgba(59, 130, 246, 0.7)',  
                        'rgba(234, 179, 8, 0.7)',     
                        'rgba(239, 68, 68, 0.7)',     
                        'rgba(156, 163, 175, 0.7)',   
                        'rgba(34, 197, 94, 0.7)'      
                    ],
                    borderColor: [
                        'rgba(59, 130, 246, 1)',
                        'rgba(234, 179, 8, 1)',
                        'rgba(239, 68, 68, 1)',
                        'rgba(156, 163, 175, 1)',
                        'rgba(34, 197, 94, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.label + ': ' + tooltipItem.raw + ' projects';
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }

    window.onload = fetchProjectStatusData;
</script>


<script>
    async function fetchMonthlyRevenueData() {
        try {
            const url = 'http://localhost:8080/api/payments/chart';  // URL de l'API qui retourne les données mensuelles des revenus

            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
            });

            if (!response.ok) {
                throw new Error('Erreur lors de la récupération des données');
            }

            const revenueData = await response.json();
            
            displayMonthlyRevenueChart(revenueData);
        } catch (error) {
            console.error(error);
            alert('Une erreur s\'est produite lors du chargement des données des revenus mensuels.');
        }
    }

    function displayMonthlyRevenueChart(revenueData) {
        const monthlyRevenueChart = document.getElementById('monthlyRevenueChart').getContext('2d');

        new Chart(monthlyRevenueChart, {
            type: 'line',  // Changer le type de graphique à line pour un graphique linéaire
            data: {
                labels: Object.keys(revenueData),  // Utiliser les mois comme labels
                datasets: [{
                    label: 'Monthly Revenue',
                    data: Object.values(revenueData),  // Utiliser les valeurs de revenu pour le dataset
                    fill: false,  // Ne pas remplir sous la courbe
                    borderColor: 'rgba(34, 197, 94, 1)',  // Couleur de la ligne
                    tension: 0.1,  // Légère courbure de la ligne
                    borderWidth: 2  // Épaisseur de la ligne
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return 'Revenue: ' + tooltipItem.raw + ' €';  // Afficher le revenu avec un symbole €
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true  // S'assurer que l'axe Y commence à 0
                    }
                }
            }
        });
    }

    window.onload = fetchMonthlyRevenueData;  // Appeler la fonction dès le chargement de la page
</script>
