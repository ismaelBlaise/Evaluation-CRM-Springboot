<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DayByDay CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="flex items-center justify-center min-h-screen bg-gray-200">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-sm w-full">

           
            <div class="flex justify-center mb-6">
                <h1 class="text-4xl font-bold text-blue-600">DayByDay CRM</h1>
            </div>

            <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Connexion</h2>
            <div th:if="${erreur}" class="mb-4 p-4 bg-red-200 text-red-600 rounded-md">
                <p th:text="${erreur}"></p>
            </div>
            <form action="/users/login" method="post">
           
                 <div class="mb-4">
                    <label for="email" class="block text-gray-600 font-medium">Email</label>
                    <input type="email" value="admin@admin.com" name="email" id="email" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Entrez votre email" required>
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-gray-600 font-medium">Mot de passe</label>
                    <input type="password" value="admin123" name="password" id="password" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Entrez votre mot de passe" required>
                </div>

                <div>
                    <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Se connecter
                    </button>
                </div>
            </form>

        

        </div>
    </div>

</body>
</html>
