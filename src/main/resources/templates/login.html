<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DayByDay CRM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/assets/css/login.css}" rel="stylesheet">
</head>
<body>
    <div class="wave"></div>
    <div class="login-container">
        <div class="login-header">
            <h1>DayByDay CRM</h1>
            <h2>Connexion</h2>
        </div>
        
        <div class="login-body">
            <div th:if="${erreur}" class="alert-error">
                <p th:text="${erreur}"></p>
            </div>
            
            <form action="/users/login" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" value="admin@admin.com" name="email" id="email" class="form-control" placeholder="Entrez votre email" required>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" value="admin123" name="password" id="password" class="form-control" placeholder="Entrez votre mot de passe" required>
                </div>

                <button type="submit" class="btn">Se connecter</button>
            </form>
        </div>
        
    </div>
</body>
</html>
